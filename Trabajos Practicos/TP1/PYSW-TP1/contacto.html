<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body class="container-fluid">
    <style>

            padding: 0;
            margin: 0;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            justify-content: center;
        }    
    </style>

        <h1>Practica HTML - CSS</h1>
    </header>
    <nav>
        <ul>
            <li id="nav"><a href="index.html">Principal</a></li>
            <li id="nav"><a href="ayuda.html">Ayuda</a></li>

            <li id="nav"><a href="galeria.html">Galeria</a></li>
          </ul>
    </nav>
    <div>
        
        <form class="formulario">
            <h5>(*)Todos los campos son obligatorios</h5>
            <br>
            <div class="form-group">
                <label class="form-label" for="nombre">Tu nombre*: </label>
                <input type="text" id="nombre" name="nombre"> 
            </div>
            <div class="form-group">
                <label class="form-label" for="apellido_pat"> Apellido paterno*:</label>
                <input type="text" id="apellido_pat" name="apellido_pat">    
            </div>
            <div class="form-group">
                <label class="form-label" for="apellido_mat">Apellido materno:</label>
                <input type="text" id="apellido_mat" name="apellido_mat">
            </div>
            <div class="form-group">
                <label class="form-label" for="rfc">RFC:</label>
                <input type="text" id="rfc" name="rfc">
            </div>
            <div class="form-group">
                <label class="form-label" for="cod_p">Código postal*:</label>
                    <input type="number" id="cod_p" name="cod_p">     
            </div>
            <div>
                <aside style="text-align:right;">
                    <a href="https://www.correoargentino.com.ar/formularios/cpa" class="a_cp" target="_blank">¿Cómo conseguirlo?</a>
                </aside>
                <br>
            </div>
            <div class="form-group">
                <label class="form-label" for="estado">Estado*:</label>
                <select name="estado" id="estado">
                    <option selected value="e0">Seleccione estado</option>
                    <option value="e1">Estado 1</option>
                    <option value="e2">Estado 2</option>
                    <option value="e3">Estado 3</option>
                </select>    
            </div>
            <div class="form-group">
                <label class="form-label" for="delegacion">Delegación/Municipio*:</label>
                <select name="delegacion" id="delegacion">
                    <option selected value="e0">Seleccione delegación</option>
                    <option value="d1">Delegacion 1</option>
                    <option value="d2">Delegacion 2</option>
                    <option value="d3">Delegacion 3</option>
                </select>    
            </div>
            <div class="form-group">
                <label class="form-label" for="colonia">Colonia*:</label>
                <input list="browsers" name="browser">
                    <datalist id="browsers">
                        <option>Colonia 1</option>
                        <option>Colonia 2</option>
                        <option>Colonia 3</option>
                        <option>Colonia 4</option>
                    </datalist> 
            </div>
            <div class="form-check">  
                    Agregar colonia<input class="input_check" type="checkbox" id="cbox1" value="first_checkbox">
            </div>
            <br>
            <div class="form-group">
                <label class="form-label" for="sexo">Sexo*:</label>
                <input type="radio" name="sexo" value="Masculino">Hombre
                <input type="radio" name="sexo" value="Femenino">Mujer    
            </div>
            <div class="form-group">
                <label class="form-label" for="fecha">Fecha de nacimiento*:</label>
                    <input type="date" id="fecha" name="fecha">     
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Correo electrónico*:</label>
                    <input type="email" id="email" name="email">     
            </div>
            <div class="boton">
                <button type="submit">Enviar formulario</button>
            </div>
        </form> 
    </div>   
    <footer>
        <h3>Todos los derechos reservados ©</h3>
    </footer>
</body>
</html>
